<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Ultimate Pagination</title>
</head>
<body>
<div ng-app="ngUltimatePaginationExample">
  <h1>Angular Ultimate Pagination</h1>
  <div ng-controller="MainController as vm">
      <fieldset>
        <div><label>Current page: <br><input type="number" ng-model="vm.currentPage"></label></div>
        <div><label>Total pages: <br><input type="number" ng-model="vm.totalPages"></label></div>
      </fieldset>
      <ultimate-pagination
        current-page="vm.currentPage"
        total-pages="vm.totalPages"
        on-change="vm.onPageChange($event)"
      ></ultimate-pagination>
  </div>
</div>

<script src="../node_modules/angular/angular.js"></script>
<script src="../dist/angular-ultimate-pagination.js"></script>
<script src="./main.js"></script>
</body>
</html>
